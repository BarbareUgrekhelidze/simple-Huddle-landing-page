<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <nav class="navbar p-5">
        <div class="container">
            <img src="images/logo.svg" class="logo" alt="">
        </div>
    </nav>

    <section class="p-5 text-white text-md-start text-center">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <img src="images/illustration-mockups.svg" class="img-fluid me-md-5 mb-5 illustration" alt="">
                <div class="ms-md-5">
                    <h1 class="mb-4">Build The Community Your Fans Will Love</h1>
                    <p class="mb-4">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button class="btn btn-light rounded-pill px-5 py-3 shadow-lg">Register</button>
                </div>
            </div>
        </div>
    </section>

    <footer class="p-3 text-center mb-5">
        <div class="container">
            <div class="d-md-flex justify-content-end align-items-center">
            <a href="#" class="text-decoration-none text-white h4"><i class="bi bi-facebook"></i><i class="bi bi-twitter ms-3"></i><i class="bi bi-instagram ms-3"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
